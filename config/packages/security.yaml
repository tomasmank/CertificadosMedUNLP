security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # matches /certificados/*
        - { path: ^/certificados, roles: [] }

        # matches /login/*
        - { path: ^/login, roles: [] }

        # matches /* except anything matching the rules above
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }

        # instruction above is the same as:
        # - { path: ^/home, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/event, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/template, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/user, roles: IS_AUTHENTICATED_FULLY }
       
        # - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_EVENT, ROLE_ATTENDEE, ROLE_TEMPLATE, ROLE_USERS, ROLE_USER]
        ROLE_EVENT: [ROLE_EVENT_LIST, ROLE_EVENT_VIEW, ROLE_EVENT_CREATE, ROLE_EVENT_UPDATE, ROLE_EVENT_DELETE]
        ROLE_ATTENDEE: [ROLE_ATTENDEE_LIST, ROLE_ATTENDEE_VIEW, ROLE_ATTENDEE_CREATE, ROLE_ATTENDEE_UPDATE, ROLE_ATTENDEE_DELETE]
        ROLE_TEMPLATE: [ROLE_TEMPLATE_LIST, ROLE_TEMPLATE_VIEW, ROLE_TEMPLATE_CREATE, ROLE_TEMPLATE_UPDATE, ROLE_TEMPLATE_DELETE]
        ROLE_USERS: [ROLE_USERS_LIST, ROLE_USERS_VIEW, ROLE_USERS_CREATE, ROLE_USERS_UPDATE, ROLE_USERS_DELETE]