security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # matches /certificados/*
        - { path: ^/certificados, roles: [] }

        # matches /login/*
        - { path: ^/login, roles: [] }

        # matches /* except anything matching the rules above
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }

        # instruction above is the same as:
        # - { path: ^/home, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/event, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/template, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/user, roles: IS_AUTHENTICATED_FULLY }
       
        # - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_EVENTOS, ROLE_ASISTENTES, ROLE_TEMPLATES, ROLE_USUARIOS]
        ROLE_EVENTOS: [ROLE_EVENTOS_LISTAR, ROLE_EVENTOS_VER, ROLE_EVENTOS_CREAR, ROLE_EVENTOS_ACTUALIZAR, ROLE_EVENTOS_ELIMINAR]
        ROLE_ASISTENTES: [ROLE_ASISTENTES_LISTAR, ROLE_ASISTENTES_VER, ROLE_ASISTENTES_CREAR, ROLE_ASISTENTES_ACTUALIZAR, ROLE_ASISTENTES_ELIMINAR]
        ROLE_TEMPLATES: [ROLE_TEMPLATES_LISTAR, ROLE_TEMPLATES_VER, ROLE_TEMPLATES_CREAR, ROLE_TEMPLATES_ACTUALIZAR, ROLE_TEMPLATES_ELIMINAR]
        ROLE_USUARIOS: [ROLE_USUARIOS_LISTAR, ROLE_USUARIOS_VER, ROLE_USUARIOS_CREAR, ROLE_USUARIOS_ACTUALIZAR, ROLE_USUARIOS_ELIMINAR]