fos_ck_editor:
    configs:
        my_config:
            toolbar: "my_toolbar"
    
    toolbars:
        configs:
            my_toolbar: [ 
                [ 'Bold', 'Italic', 'Underline', 'Strike' ],
                '-',
                ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'],
                '-',
                ['Styles', 'Format', 'Font', 'FontSize', 'TextColor', 'BGColor'],
            ]


twig:
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
